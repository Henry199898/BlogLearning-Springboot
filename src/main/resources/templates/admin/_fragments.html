<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui white header item">管理后台</h2>
        <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>博客</a>
        <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
        <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class=" tags icon"></i>标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">李仁密</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->



<!--底部footer-->

    <div class="ui center aligned container m-padded-tb-massive">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../static/images/二维码.jpg" th:src="@{/images/二维码.jpg}" class="ui rounded center aligned" alt="" style="width: 100px;">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opcity-mini">最新博客</h4>
                <div  class="ui link list inverted">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">关于我</a>
                    <a href="#" class="item">HelloWorld</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opcity-mini">联系我</h4>
                <div  class="ui link list inverted">
                    <a href="#" class="item">E-mail</a>

                    <a href="#" class="item">QQ：1191133427</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opcity-mini" >最新博客</h4>
                <p class="m-text-thin m-opcity-mini">这是我的个人博客，发一些关于学习路上的笔记，思考和关于我的一些消息，愿明天即新生!!!!</p>
            </div>
        </div>
        <!-- 这是一条分割线 -->
        <div  class="ui inverted section divider"></div>
        <p class="m-text-thin m-opcity-tiny">©️2019 CSDN 皮肤主题: 大白 设计师: Henry-C的博客</p>
    </div>

</footer>
